on:
  push:
    branches:
      - main
name: Build and Deploy
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clean
        run: sudo docker compose down
      - name: Build
        run: sudo docker compose build --no-cache
      - name: Run
        run: sudo docker compose up -d
